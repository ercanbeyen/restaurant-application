<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Get Bill Page</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p><b>Table Number: </b><span th:text="${bill.tableNumber}"></span></p>
        <p><b>Opening Date: </b><span th:text="${{bill.openDate}}"></span></p>
        <p><b>Update Date: </b><span th:text="${{bill.updateDate}}"></span></p>
        <p><b>Employee: </b><span th:text="${bill.employeeFullName}"></span></p>
        <h2>Orders</h2>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${bill.orders}">
                        <td th:text="${order.itemName}"></td>
                        <td th:text="${order.amount}"></td>
                        <td>
                            <a th:href="@{|/showUpdateOrderForm/tables/${bill.tableNumber}/orders/${order.itemName}|}" class="btn btn-primary">Update Order</a>
                            <a th:href="@{|/deleteOrder/tables/${bill.tableNumber}/orders/${order.itemName}|}" class="btn btn-danger">Delete Order</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Sum</td>
                        <td><span th:text="${sum}"></span></td>
                        <td>
                            <a th:href="@{|/showAddOrderForm/tables/${bill.tableNumber}|}" class="btn btn-primary">Add Order</a>
                            <a th:href="@{|/closeBill/tables/${bill.tableNumber}|}" class="btn btn-danger">Close Bill</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <a th:href="@{/bill-management}">
                <button type="button" class="btn btn-primary btn-lg float-end">Go to bill management</button>
            </a>
        </div>
    </body>
</html>
