<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Get Bill Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>Table Number: <span th:text="${bill.tableNumber}"></span></p>
        <a th:href="@{|/showAddOrderForm/tables/${bill.tableNumber}|}" class="btn btn-secondary">Add Order</a>
        <h2>Orders</h2>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${bill.orders}">
                        <td th:text="${order.itemName}"></td>
                        <td th:text="${order.amount}"></td>
                        <td>
                            <a th:href="@{|/showUpdateOrderForm/tables/${bill.tableNumber}/orders/${order.itemName}|}" class="btn btn-primary">Update</a>
                            <a th:href="@{|/deleteOrder/tables/${bill.tableNumber}/orders/${order.itemName}|}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/bill-management}">
                <button type="button" class="btn btn-primary btn-lg float-end">Go to bill management</button>
            </a>
        </div>
    </body>
</html>
