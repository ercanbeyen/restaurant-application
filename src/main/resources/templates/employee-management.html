<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Employee Management Page</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
    <a th:href="@{/employees/showCreateEmployeeForm}" class="btn btn-warning">Create Employee</a>
        <h2>Employees</h2>
        <div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.fullName}"></td>
                    <td>
                        <a th:href="@{|/employees/showUpdateEmployeeForm/${employee.id}|}" class="btn btn-primary">Update Employee</a>
                        <a th:href="@{|/employees/deleteEmployee/${employee.id}|}" class="btn btn-danger">Delete Employee</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/}">
                <button type="button" class="btn btn-primary btn-lg float-end">Go to welcome</button>
            </a>
        </div>
    </body>
</html>
