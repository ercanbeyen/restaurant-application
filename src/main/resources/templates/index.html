<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Welcome Page</title>
        <link th:href="@{/css/index.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container pt-5">
            <h2>Welcome to the Restaurant!</h2>
            <div class="alert alert-info">
                <p>Restaurant is open from <strong>8 am to 10 pm</strong></p>
            </div>
            <a th:href="@{/menu}">
                <button type="button" class="btn btn-primary">Go to menu</button>
            </a> &nbsp;
            <a th:href="@{/bill-management}">
                <button type="button" class="btn btn-secondary">Go to bill management</button>
            </a>
            <footer class="footer">
                <div class="alert alert-warning">
                    <p>
                        If you face any problem about the restaurant, please mail to
                        <a href="mailto:support@email.com">support</a>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
