<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Order Page</title>
        <link th:href="@{/css/error.css}" rel="stylesheet" />
    </head>
    <body>
        <form th:action="@{|/updateOrder/tables/${tableNumber}/orders/${order.itemName}|}" th:object="${order}" method="post">
            <label for="itemName">Item Name:</label>
            <input type="text" th:field="*{itemName}" id="itemName" value="${order.itemName}" readonly />
            <br/>
            <label for="amount">Amount:</label>
            <input type="text" th:field="*{amount}" id="amount" placeholder="Amount" />
            <p th:if="${#fields.hasErrors('amount')}" th:errorclass="error" th:errors="*{amount}"></p>
            <br/>
            <button type="submit">Update Order</button>
        </form>
    </body>
</html>
