<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Error Page</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
    <body>
        <h2>Oops, error occurred...</h2>
        <p>Status Code: <span th:text="${statusCode}"></span></p>
        <p>Message: <span th:text="${message}"></span></p>
        <p>Url: <span th:text="${url}"></span></p>
    </body>
    <footer>
        <a th:href="@{/}">
            <button type="button" class="button welcome-button">Go to welcome</button>
        </a>
    </footer>
</html>
