<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Item Page</title>
    </head>
    <body>
        <form th:action="@{|/updateItem/${item.id}|}" th:object="${item}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" />
            <br/>
            <label for="category">Category</label>
            <input type="text" th:field="*{category}" id="category" placeholder="Category" />
            <br/>
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="Price" />
            <br/>
            <button type="submit">Update Item</button>
        </form>
    </body>
</html>
