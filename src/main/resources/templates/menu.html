<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Menu Page</title>
        <link th:href="@{/css/menu.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="menu-container">
            <h2>Categories</h2>
            <div>
                <a th:href="@{/getItems?category=SALAD}">
                    <button type="button" class="menu-button">Salads</button>
                </a>
            </div>
            <div>
                <a th:href="@{/getItems?category=APPETIZER}">
                    <button type="button" class="menu-button">Appetizers</button>
                </a>
            </div>
            <div>
                <a th:href="@{/getItems?category=BEVERAGE}">
                    <button type="button" class="menu-button">Beverages</button>
                </a>
            </div>
            <div>
                <a th:href="@{/getItems?category=DESSERT}">
                    <button type="button" class="menu-button">Desserts</button>
                </a>
            </div>
            <div>
                <a th:href="@{/search}">
                    <button type="button" class="search-button">Search Items</button>
                </a>
            </div>
            <div>
                <a th:href="@{/}">
                    <button type="button" class="welcome-button">Go to welcome</button>
                </a>
            </div>
        </div>
    </body>
</html>
